<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Live Location Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.978], 13); // 기본 서울 중심

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([37.5665, 126.978]).addTo(map);

    async function fetchLocation() {
      try {
        // URL 변경된 부분
        const res = await fetch('https://script.google.com/macros/s/AKfycbx5IkzqLRY-3VzZ7pJfXbPqYRTh5Ad5i83St4JL98zusdGU61ANiiGlulw93c0l0AgPvw/exec');
        const data = await res.json();
        if (data.lat && data.lng) {
          marker.setLatLng([data.lat, data.lng]);
          map.setView([data.lat, data.lng], 16);
        }
      } catch (err) {
        console.error('위치 가져오기 오류:', err);
      }
    }

    setInterval(fetchLocation, 5000);
    fetchLocation();
  </script>
</body>
</html>
