<!-- ✅ map_leaflet.html - 지도만 표시 (한글 지도 + 사용자 마커 + 위치 추적) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([37.62033, 127.02317], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    const icon = L.icon({
      iconUrl: 'marker.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
    });

    const marker = L.marker([37.62033, 127.02317], { icon }).addTo(map);

    async function updateLocation() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxTLvLP69RaNDT17z2Jcgan_qwxWcOBHNvackXvqdqrvGeHOZ4TZXO1o7v0ZDBDPI6I8Q/exec');
        const data = await res.json();
        const { lat, lng } = data;
        if (lat && lng) {
          marker.setLatLng([lat, lng]);
          map.setView([lat, lng], 17);
        }
      } catch (err) {
        console.error('지도 위치 업데이트 오류:', err);
      }
    }

    updateLocation();
    setInterval(updateLocation, 5000);
  </script>
</body>
</html>
