<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    #info-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 0.95rem;
      display: flex;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: center;
      padding: 6px 20px;
      box-sizing: border-box;
      z-index: 9999;
      gap: 20px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    @media screen and (max-width: 480px) {
      #info-bar {
        font-size: 0.8rem;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

    <div class="info-item">☁️ <span id="desc">-</span></div>
    <div class="info-item">🌬️ <span id="wind">-</span> m/s</div>
    <div class="info-item">⏰ <span id="time">-</span></div>
    <div class="info-item">🔋 <span id="battery">-</span>%</div>
    <div class="info-item">📍 <span id="accuracy">-</span>m</div>
  </div>
