<!-- map.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Only</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>html, body { margin: 0; height: 100%; } #map { height: 100%; }</style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieW9vbmd5OTEiLCJhIjoiY21jcTVjd2hrMDl6OTJpczNtcThvOTB3byJ9.PXjOq69n2cGQq2U-BwWkfg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [127.02317, 37.62033],
      zoom: 16
    });

    const marker = new mapboxgl.Marker({ color: 'lime' }).setLngLat([127.02317, 37.62033]).addTo(map);

    async function fetchData() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbxTLvLP69RaNDT17z2Jcgan_qwxWcOBHNvackXvqdqrvGeHOZ4TZXO1o7v0ZDBDPI6I8Q/exec');
      const data = await res.json();
      marker.setLngLat([data.lng, data.lat]);
      map.flyTo({ center: [data.lng, data.lat], speed: 0.8 });
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
