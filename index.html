<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: sans-serif; background: rgba(0,0,0,0); color: white; }
    #map { width: 100vw; height: 60vh; }
    #info {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <div>ì´ë™ ê±°ë¦¬: <span id="distance">0</span> km</div>
    <div>ë°°í„°ë¦¬: <span id="battery">-</span>%</div>
    <div>ì‹œê°„: <span id="time">--:--:--</span></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieW9vbmd5OTEiLCJhIjoiY21jMDczMzV1MXg0YTJqbjFiazMzdWI0ciJ9.1553HcxLbM-BN_v6t5d3zg'; // ğŸ”´ ë°˜ë“œì‹œ ë°œê¸‰ë°›ì€ í† í°ìœ¼ë¡œ ë°”ê¿”ì•¼ í•¨!
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [127.024612, 37.532600], // ì´ˆê¸° ì¢Œí‘œ (ì„œìš¸)
      zoom: 14
    });

    const marker = new mapboxgl.Marker({ color: 'red' }).setLngLat([127.024612, 37.532600]).addTo(map);

    let prevCoords = null;
    let totalDistance = 0;

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      marker.setLngLat([lon, lat]);
      map.setCenter([lon, lat]);

      if (prevCoords) {
        const dist = calculateDistance(prevCoords.lat, prevCoords.lon, lat, lon);
        totalDistance += dist;
        document.getElementById("distance").textContent = totalDistance.toFixed(2);
      }
      prevCoords = { lat, lon };
    }, err => {
      console.error("ìœ„ì¹˜ ì ‘ê·¼ ì‹¤íŒ¨:", err);
    }, {
      enableHighAccuracy: true
    });

    // ì‹œê°„ í‘œì‹œ
    setInterval(() => {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString();
    }, 1000);

    // ë°°í„°ë¦¬ ì”ëŸ‰ í‘œì‹œ
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").textContent = Math.round(battery.level * 100);
        }
        battery.addEventListener('levelchange', updateBattery);
        updateBattery();
      });
    }
  </script>
</body>
