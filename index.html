<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live GPS Dashboard</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    #map {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }
    #info-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 1.1rem;
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      z-index: 10;
    }
    .info-item {
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="info-bar">
    <div class="info-item">‚è∞ <span id="time">-</span></div>
    <div class="info-item">üìç Ï†ïÌôïÎèÑ: <span id="accuracy">-</span>m</div>
    <div class="info-item">üîã <span id="battery">-</span>%</div>
    <div class="info-item">üå°Ô∏è <span id="temp">-</span>¬∞C</div>
    <div class="info-item">‚òÅÔ∏è <span id="desc">-</span></div>
    <div class="info-item">üå¨Ô∏è <span id="wind">-</span> m/s</div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieW9vbmd5OTEiLCJhIjoiY21jcTVjd2hrMDl6OTJpczNtcThvOTB3byJ9.PXjOq69n2cGQq2U-BwWkfg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [127.02317, 37.62033],
      zoom: 15
    });

    const marker = new mapboxgl.Marker({ color: 'lime' })
      .setLngLat([127.02317, 37.62033])
      .addTo(map);

    async function fetchData() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbx0OCwYiZd-Vs7V3dSY-yourscriptIDhere/exec'); // ÏàòÏ†ï: Apps ScriptÏùò doGet URLÎ°ú ÎåÄÏ≤¥
        const data = await res.json();

        document.getElementById('time').textContent = data.timestamp || '-';
        document.getElementById('accuracy').textContent = data.accuracy || '-';
        document.getElementById('battery').textContent = data.battery || '-';

        const lat = parseFloat(data.lat);
        const lng = parseFloat(data.lng);

        marker.setLngLat([lng, lat]);
        map.flyTo({ center: [lng, lat], speed: 0.8 });

        fetchWeather(lat, lng);
      } catch (e) {
        console.error('Îç∞Ïù¥ÌÑ∞ Ïò§Î•ò:', e);
      }
    }

    async function fetchWeather(lat, lon) {
      try {
        const apiKey = 'a2530b8c9f61aa303ed3dc7ca3d85819';
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=kr`;
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById('temp').textContent = data.main?.temp ?? '-';
        document.getElementById('desc').textContent = data.weather?.[0]?.description ?? '-';
        document.getElementById('wind').textContent = data.wind?.speed ?? '-';
      } catch (err) {
        console.error('ÎÇ†Ïî® Ï†ïÎ≥¥ Ïò§Î•ò:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // 10Ï¥à Ï£ºÍ∏∞ Í∞±Ïã†
  </script>
</body>
</html>
