<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live GPS Dashboard</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', '맑은 고딕', sans-serif;
      background: #ffffff;
    }
    #map {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      z-index: 0;
    }
    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.95);
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      font-size: 16px;
      z-index: 10;
      line-height: 1.6;
    }
    .info h2 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #111827;
    }
    .label {
      font-weight: bold;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="info">
    <h2>📍 실시간 위치 추적</h2>
    <div><span class="label">⏱️ 시간:</span><span id="time">-</span></div>
    <div><span class="label">📏 정확도:</span><span id="accuracy">-</span> m</div>
    <div><span class="label">🔋 배터리:</span><span id="battery">-</span>%</div>
    <hr style="margin: 12px 0;" />
    <h2>🌤️ 현재 날씨</h2>
    <div><span class="label">🌡️ 온도:</span><span id="temp">-</span>°C</div>
    <div><span class="label">☁️ 상태:</span><span id="desc">-</span></div>
    <div><span class="label">💨 바람:</span><span id="wind">-</span> m/s</div>
  </div>
