<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    #info-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 0.95rem;
      display: flex;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: center;
      padding: 6px 20px;
      box-sizing: border-box;
      z-index: 9999;
      gap: 20px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    @media screen and (max-width: 480px) {
      #info-bar {
        font-size: 0.8rem;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="info-bar">
    <div class="info-item" style="color:#4ade80">🟢 Live</div>
    <div class="info-item">📡 <span id="distance">0</span>km</div>
    <div class="info-item">🌡️ <span id="temp">-</span>°C</div>
    <div class="info-item">☁️ <span id="desc">-</span></div>
    <div class="info-item">🌬️ <span id="wind">-</span> m/s</div>
    <div class="info-item">⏰ <span id="time">-</span></div>
    <div class="info-item">🔋 <span id="battery">-</span>%</div>
    <div class="info-item">📍 <span id="accuracy">-</span>m</div>
  </div>

  <script>
    let prevLat = null, prevLng = null;
    let totalDistance = 0;

    function updateTime() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const ap = h >= 12 ? '오후' : '오전';
      const hh = (h % 12 || 12).toString();
      const mm = m.toString().padStart(2, '0');
      document.getElementById("time").textContent = `${ap} ${hh}:${mm}`;
    }

    async function fetchData() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxTLvLP69RaNDT17z2Jcgan_qwxWcOBHNvackXvqdqrvGeHOZ4TZXO1o7v0ZDBDPI6I8Q/exec");
        const data = await res.json();

        document.getElementById("accuracy").textContent = data.accuracy || "-";
        document.getElementById("battery").textContent = data.battery || "-";
        document.getElementById("temp").textContent = data.temp || "-";
        document.getElementById("desc").textContent = data.desc || "-";
        document.getElementById("wind").textContent = data.wind || "-";

        const lat = parseFloat(data.lat);
        const lng = parseFloat(data.lng);
        if (!isNaN(lat) && !isNaN(lng)) {
          if (prevLat !== null && prevLng !== null) {
            const d = calcDistance(prevLat, prevLng, lat, lng);
            if (d > 0.01) totalDistance += d;
          }
          prevLat = lat;
          prevLng = lng;
          document.getElementById("distance").textContent = totalDistance.toFixed(2);
        }

      } catch (e) {
        console.error("정보 불러오기 실패:", e);
      }
    }

    function calcDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    updateTime();
    fetchData();
    setInterval(updateTime, 60000);
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
