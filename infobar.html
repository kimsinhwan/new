<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Info Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #info-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 16px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 1rem;
      padding: 8px 24px;
      white-space: nowrap;
    }
    .info-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .blinking {
      animation: blink 1s step-start 0s infinite;
      color: #f87171;
    }
    @keyframes blink {
      50% { opacity: 0.2; }
    }
    .battery-bar {
      display: inline-block;
      width: 32px;
      height: 12px;
      border: 1px solid #ccc;
      position: relative;
      background: #222;
    }
    .battery-fill {
      height: 100%;
      background: #4ade80;
      transition: width 0.5s ease;
    }
    .signal-bars {
      display: inline-flex;
      gap: 2px;
      flex-direction: column-reverse;
    }
    .bar {
      width: 4px;
      background: #60a5fa;
      opacity: 0.5;
      transition: height 0.3s, opacity 0.3s;
    }
    .bar.on {
      opacity: 1;
    }
    .bar1 { height: 5px; }
    .bar2 { height: 8px; }
    .bar3 { height: 11px; }
    .bar4 { height: 14px; }
    .bar5 { height: 17px; }
    @media screen and (max-width: 480px) {
      #info-bar {
        font-size: 0.9rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="info-bar">
    <div class="info-item blinking">üî¥ Live</div>
    <div class="info-item">
      <div class="signal-bars">
        <div class="bar bar1" id="sig1"></div>
        <div class="bar bar2" id="sig2"></div>
        <div class="bar bar3" id="sig3"></div>
        <div class="bar bar4" id="sig4"></div>
        <div class="bar bar5" id="sig5"></div>
      </div>
      <span id="gps">-</span> (<span id="gps-text">-</span>)
    </div>
    <div class="info-item">üëÅÔ∏è <span id="viewer">-</span>Î™Ö</div>
    <div class="info-item">üõµ <span id="distance">0.00</span>km</div>
    <div class="info-item">üå°Ô∏è <span id="temp">-</span>¬∞C</div>
    <div class="info-item">‚òÅÔ∏è <span id="desc">-</span></div>
    <div class="info-item">üå¨Ô∏è <span id="wind">-</span> m/s</div>
    <div class="info-item">‚è∞ <span id="time">-</span></div>
    <div class="info-item">üîã <span id="battery">-</span>% <div class="battery-bar"><div id="battery-fill" class="battery-fill" style="width:0%"></div></div></div>
  </div>

  <script>
    const apiKey = "3e89d241fea1e454d2cf352ce9cde4fe";

    function updateTime() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, '0');
      const ap = h >= 12 ? 'Ïò§ÌõÑ' : 'Ïò§Ï†Ñ';
      const hh = (h % 12 || 12).toString();
      document.getElementById('time').textContent = `${ap} ${hh}:${m}`;
    }

    function getSignalText(accuracy) {
      const acc = parseFloat(accuracy);
      if (isNaN(acc)) return '-';
      if (acc <= 10) return 'Îß§Ïö∞ Ï¢ãÏùå';
      if (acc <= 30) return 'Ï¢ãÏùå';
      if (acc <= 50) return 'Î≥¥ÌÜµ';
      return 'ÎÇòÏÅ®';
    }

    function updateSignalBars(accuracy) {
      const acc = parseFloat(accuracy);
      let level = 0;
      if (!isNaN(acc)) {
        if (acc <= 10) level = 5;
        else if (acc <= 20) level = 4;
        else if (acc <= 30) level = 3;
        else if (acc <= 50) level = 2;
        else level = 1;
      }
      for (let i = 1; i <= 5; i++) {
        const bar = document.getElementById('sig' + i);
        bar.classList.toggle('on', i <= level);
      }
    }

    function updateBatteryFill(batt) {
      const fill = document.getElementById('battery-fill');
      const level = Math.max(0, Math.min(100, parseFloat(batt)));
      fill.style.width = `${level}%`;
      fill.style.background = level > 50 ? '#4ade80' : (level > 20 ? '#facc15' : '#f87171');
    }

    async function fetchData() {
      try {
        const infoRes = await fetch('https://script.google.com/macros/s/AKfycbxTLvLP69RaNDT17z2Jcgan_qwxWcOBHNvackXvqdqrvGeHOZ4TZXO1o7v0ZDBDPI6I8Q/exec');
        const info = await infoRes.json();

        document.getElementById('battery').textContent = info.battery ?? '-';
        document.getElementById('gps').textContent = info.accuracy ? `${info.accuracy}m` : '-';
        document.getElementById('gps-text').textContent = getSignalText(info.accuracy);
        document.getElementById('distance').textContent = (info.distance ?? 0).toFixed(2);
        document.getElementById('viewer').textContent = info.viewer ?? '-';

        if (info.accuracy) updateSignalBars(info.accuracy);
        if (info.battery) updateBatteryFill(info.battery);

        // ÎÇ†Ïî® ÏöîÏ≤≠
        if (info.lat && info.lng) {
          const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${info.lat}&lon=${info.lng}&appid=${apiKey}&units=metric&lang=kr`;
          const weatherRes = await fetch(weatherUrl);
          const data = await weatherRes.json();
          document.getElementById('temp').textContent = data.main.temp;
          document.getElementById('desc').textContent = data.weather[0].description;
          document.getElementById('wind').textContent = data.wind.speed;
        }
      } catch (e) {
        console.error('ÌïòÎã®Î∞î fetch Ïò§Î•ò:', e);
      }
    }

    setInterval(updateTime, 1000);
    updateTime();

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
