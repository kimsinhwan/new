<!-- infobar.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Info Bar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    #info-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.75);
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      z-index: 9999;
    }
    .info-item {
      margin: 0 10px;
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="info-bar">
    <div class="info-item">📡 <strong>LIVE</strong></div>
    <div class="info-item">⏰ <span id="time">-</span></div>
    <div class="info-item">🔋 <span id="battery">-</span>%</div>
    <div class="info-item">🌡️ <span id="temp">-</span>°C</div>
    <div class="info-item">☁️ <span id="desc">-</span></div>
    <div class="info-item">🌬️ <span id="wind">-</span> m/s</div>
    <div class="info-item">📶 <span id="gps">-</span></div>
  </div>

  <script>
    function formatTime() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes().toString().padStart(2, '0');
      const ampm = hour >= 12 ? '오후' : '오전';
      const displayHour = hour % 12 === 0 ? 12 : hour % 12;
      return `${ampm} ${displayHour}:${minute}`;
    }

    function updateTime() {
      document.getElementById('time').textContent = formatTime();
    }

    updateTime();
    setInterval(updateTime, 1000);

    async function fetchData() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxTLvLP69RaNDT17z2Jcgan_qwxWcOBHNvackXvqdqrvGeHOZ4TZXO1o7v0ZDBDPI6I8Q/exec");
        const data = await res.json();

        document.getElementById('battery').textContent = data.battery;
        document.getElementById('temp').textContent = data.temp || '-';
        document.getElementById('desc').textContent = data.desc || '-';
        document.getElementById('wind').textContent = data.wind || '-';

        const acc = parseFloat(data.accuracy || 999);
        let gpsStatus = '나쁨';
        if (acc <= 10) gpsStatus = '좋음';
        else if (acc <= 30) gpsStatus = '보통';
        document.getElementById('gps').textContent = gpsStatus;
      } catch (e) {
        console.error("데이터 로딩 오류:", e);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
