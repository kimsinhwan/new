<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Info Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #info-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 16px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 1rem;
      padding: 8px 24px;
      white-space: nowrap;
    }
    .info-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .blinking {
      animation: blink 1s step-start 0s infinite;
      color: #f87171;
    }
    @keyframes blink {
      50% { opacity: 0.2; }
    }
    .signal-pulse {
      animation: pulse 1.5s ease-in-out infinite;
      color: #60a5fa;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }
    .battery-bar {
      display: inline-block;
      width: 32px;
      height: 12px;
      border: 1px solid #ccc;
      position: relative;
      background: #222;
    }
    .battery-fill {
      height: 100%;
      background: #4ade80;
      transition: width 0.5s ease;
    }
    @media screen and (max-width: 480px) {
      #info-bar {
        font-size: 0.9rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="info-bar">
    <div class="info-item blinking">üî¥ Live</div>
    <div class="info-item signal-pulse">üì∂ <span id="gps">-</span> (<span id="gps-text">-</span>)</div>
    <div class="info-item">üõµ <span id="distance">0.00</span>km</div>
    <div class="info-item">üå°Ô∏è <span id="temp">-</span>¬∞C</div>
    <div class="info-item">‚òÅÔ∏è <span id="desc">-</span></div>
    <div class="info-item">üå¨Ô∏è <span id="wind">-</span> m/s</div>
    <div class="info-item">‚è∞ <span id="time">-</span></div>
    <div class="info-item">üîã <span id="battery">-</span>% <div class="battery-bar"><div id="battery-fill" class="battery-fill" style="width:0%"></div></div></div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, '0');
      const ap = h >= 12 ? 'Ïò§ÌõÑ' : 'Ïò§Ï†Ñ';
      const hh = (h % 12 || 12).toString();
      document.getElementById('time').textContent = `${ap} ${hh}:${m}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function getSignalText(accuracy) {
      const acc = parseFloat(accuracy);
      if (isNaN(acc)) return '-';
      if (acc <= 10) return 'Îß§Ïö∞ Ï¢ãÏùå';
      if (acc <= 30) return 'Ï¢ãÏùå';
      if (acc <= 50) return 'Î≥¥ÌÜµ';
      return 'ÎÇòÏÅ®';
    }

    function updateBatteryFill(batt) {
      const fill = document.getElementById('battery-fill');
      const level = Math.max(0, Math.min(100, parseFloat(batt)));
      fill.style.width = `${level}%`;
      fill.style.background = level > 50 ? '#4ade80' : (level > 20 ? '#facc15' : '#f87171');
    }

    async function fetchData() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxTLvLP69RaNDT17z2Jcgan_qwxWcOBHNvackXvqdqrvGeHOZ4TZXO1o7v0ZDBDPI6I8Q/exec');
        const data = await res.json();
        document.getElementById('temp').textContent = data.temp ?? '-';
        document.getElementById('desc').textContent = data.desc ?? '-';
        document.getElementById('wind').textContent = data.wind ?? '-';
        document.getElementById('battery').textContent = data.battery ?? '-';
        document.getElementById('gps').textContent = data.accuracy ? `${data.accuracy}m` : '-';
        document.getElementById('gps-text').textContent = getSignalText(data.accuracy);
        document.getElementById('distance').textContent = (data.distance ?? 0).toFixed(2);

        if (data.battery) updateBatteryFill(data.battery);
      } catch (e) {
        console.error('ÌïòÎã®Î∞î fetch Ïò§Î•ò:', e);
      }
    }
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
