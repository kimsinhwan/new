<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Info Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #info-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 16px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 1rem;
      padding: 8px 24px;
      white-space: nowrap;
    }
    .info-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .blinking {
      animation: blink 1s step-start 0s infinite;
      color: #f87171;
    }
    @keyframes blink {
      50% { opacity: 0.2; }
    }
    .battery-bar {
      display: inline-block;
      width: 32px;
      height: 12px;
      border: 1px solid #ccc;
      background: #222;
      position: relative;
    }
    .battery-fill {
      height: 100%;
      background: #4ade80;
      transition: width 0.5s ease;
    }
    .signal-bars {
      display: inline-flex;
      align-items: flex-end;
      gap: 3px;
    }
    .bar {
      width: 3px;
      background: #60a5fa;
      opacity: 0.4;
      transition: height 0.3s, opacity 0.3s;
    }
    .bar.on {
      opacity: 1;
    }
    .bar1 { height: 5px; }
    .bar2 { height: 9px; }
    .bar3 { height: 13px; }
    .bar4 { height: 17px; }
    .bar5 { height: 21px; }

    /* ìœ í”ŒëŸ¬ìŠ¤ í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
    #uplogo {
      font-weight: 700;
      font-size: 1.4rem;
      color: #6B2C91; /* ìœ í”ŒëŸ¬ìŠ¤ ì‹œê·¸ë‹ˆì²˜ ë³´ë¼ìƒ‰ */
      font-family: 'Arial Black', Arial, sans-serif;
      user-select: none;
      cursor: default;
    }

    @media screen and (max-width: 480px) {
      #info-bar {
        font-size: 0.9rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="info-bar">
    <!-- 1. ìœ í”ŒëŸ¬ìŠ¤ í…ìŠ¤íŠ¸ ë¡œê³  -->
    <div class="info-item" id="uplogo" title="LG U+">U+</div>

    <!-- 2. ì‹œê°„ -->
    <div class="info-item"><span id="time">-</span></div>

    <!-- 3. ì´ë™ê±°ë¦¬ -->
    <div class="info-item">ğŸ›µ <span id="distance">0.00</span>km</div>

    <!-- 4. ì˜¨ë„ -->
    <div class="info-item">ğŸŒ¡ï¸ <span id="temp">-</span>Â°C</div>

    <!-- 5. ë‚ ì”¨ -->
    <div class="info-item">â˜ï¸ <span id="desc">-</span></div>

    <!-- 6. ë°”ëŒ -->
    <div class="info-item">ğŸŒ¬ï¸ <span id="wind">-</span> m/s</div>

    <!-- 7. 4G/5G í…ìŠ¤íŠ¸ -->
    <div class="info-item">
      <span id="network-status">-</span>
    </div>

    <!-- 8. GPS ê°ë„ ë§‰ëŒ€ë§Œ (ìˆ«ì/í…ìŠ¤íŠ¸ ì œê±°) -->
    <div class="info-item">
      <div class="signal-bars">
        <div class="bar bar1" id="sig1"></div>
        <div class="bar bar2" id="sig2"></div>
        <div class="bar bar3" id="sig3"></div>
        <div class="bar bar4" id="sig4"></div>
        <div class="bar bar5" id="sig5"></div>
      </div>
    </div>

    <!-- 9. ë°°í„°ë¦¬ ì”ëŸ‰ + ê²Œì´ì§€ -->
    <div class="info-item">
      <span id="battery">-</span>%
      <div class="battery-bar"><div id="battery-fill" class="battery-fill"></div></div>
    </div>

    <!-- 10. ë¼ì´ë¸Œ ê¹œë°•ì„ ì  -->
    <div class="info-item blinking">ğŸ”´ Live</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, '0');
      const ap = h >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
      const hh = (h % 12 || 12).toString();
      document.getElementById('time').textContent = `${ap} ${hh}:${m}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function updateSignalBars(accuracy) {
      const acc = parseFloat(accuracy);
      let level = 0;
      if (!isNaN(acc)) {
        if (acc <= 10) level = 5;
        else if (acc <= 20) level = 4;
        else if (acc <= 30) level = 3;
        else if (acc <= 50) level = 2;
        else level = 1;
      }
      for (let i = 1; i <= 5; i++) {
        document.getElementById('sig' + i).classList.toggle('on', i <= level);
      }
    }

    function updateBatteryFill(batt) {
      const fill = document.getElementById('battery-fill');
      const level = Math.max(0, Math.min(100, parseFloat(batt)));
      fill.style.width = `${level}%`;
      fill.style.background = level > 50 ? '#4ade80' : (level > 20 ? '#facc15' : '#f87171');
    }

    async function fetchData() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxTLvLP69RaNDT17z2Jcgan_qwxWcOBHNvackXvqdqrvGeHOZ4TZXO1o7v0ZDBDPI6I8Q/exec');
        const data = await res.json();

        document.getElementById('battery').textContent = data.battery ?? '-';
        updateBatteryFill(data.battery);

        document.getElementById('distance').textContent = (data.distance ?? 0).toFixed(2);

        document.getElementById('temp').textContent = data.temp ?? '-';
        document.getElementById('desc').textContent = data.desc ?? '-';
        document.getElementById('wind').textContent = data.wind ?? '-';

        const netElem = document.getElementById('network-status');
        const netVal = (data.network || '-').toUpperCase().trim();
        netElem.textContent = netVal;
        if (netVal === '4G') netElem.style.color = '#4ade80';
        else if (netVal === '5G') netElem.style.color = '#f87171';
        else netElem.style.color = '#ffffff';

        if (data.accuracy) updateSignalBars(data.accuracy);
        else updateSignalBars(0);

      } catch (e) {
        console.error('í•˜ë‹¨ë°” fetch ì˜¤ë¥˜:', e);
      }
    }

    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
