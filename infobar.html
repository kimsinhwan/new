<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Overlay</title>
  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.4);
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: white;
    }
    #bar {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      gap: 14px;
    }
    .icon {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .bar {
      width: 40px;
      height: 12px;
      border-radius: 4px;
      background: gray;
      overflow: hidden;
      position: relative;
    }
    .bar-fill {
      height: 100%;
      transition: width 0.5s, background 0.5s;
    }
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="bar">
    <div class="icon">📶 유플러스</div>
    <div class="icon" id="time">🕒 --:--</div>
    <div class="icon" id="distance">📍 0.0km</div>
    <div class="icon" id="temp">🌡️ --°</div>
    <div class="icon" id="weather">☁️ 날씨</div>
    <div class="icon" id="wind">💨 바람</div>
    <div class="icon" id="gps">GPS</div>
    <div class="icon" id="network">4G</div>
    <div class="icon">
      <div class="bar"><div id="signalBar" class="bar-fill"></div></div>
    </div>
    <div class="icon">
      <div class="bar"><div id="batteryBar" class="bar-fill"></div></div>
    </div>
    <div class="icon" id="live" class="blink">🔴 LIVE</div>
  </div>

  <script>
    function fetchData() {
      fetch("https://script.google.com/macros/s/AKfycbytd8Vn2WH59p3y49R5pkAfH7R3NH-LIMZ8HYQuUMtRCfepqJqLyRYzDud2uqVznNcA/exec")
        .then(res => res.json())
        .then(data => {
          const acc = parseFloat(data.accuracy);
          const batt = parseInt(data.battery);
          const totalKm = parseFloat(data.total_km || 0);
          const signal = parseInt(data.network_strength || 3);

          // 시간
          const now = new Date();
          const time = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
          document.getElementById('time').innerText = `🕒 ${time}`;

          // 누적 거리
          document.getElementById('distance').innerText = `📍 ${totalKm.toFixed(1)}km`;

          // GPS 감도 텍스트 상태
          const gps = document.getElementById('gps');
          gps.classList.remove("blink");
          gps.style.color = "white";
          if (acc <= 20) {
            gps.style.color = "green";
          } else if (acc <= 50) {
            gps.style.color = "green";
            gps.classList.add("blink");
          } else {
            gps.style.color = "red";
            gps.classList.add("blink");
          }

          // 배터리 바
          const batteryBar = document.getElementById('batteryBar');
          batteryBar.classList.remove("blink");
          batteryBar.style.width = `${batt}%`;
          if (batt <= 30) {
            batteryBar.style.background = "red";
            batteryBar.classList.add("blink");
          } else if (batt <= 50) {
            batteryBar.style.background = "yellow";
          } else {
            batteryBar.style.background = "lime";
          }

          // 네트워크 신호 바
          const signalBar = document.getElementById('signalBar');
          signalBar.classList.remove("blink");
          const barWidth = (signal / 5) * 100;
          signalBar.style.width = `${barWidth}%`;
          if (signal <= 2) {
            signalBar.style.background = "red";
            signalBar.classList.add("blink");
          } else {
            signalBar.style.background = "lime";
          }
        });
    }

    fetchData();
    setInterval(fetchData, 30000); // 30초마다 자동 갱신
  </script>
</body>
</html>
